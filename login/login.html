<script>
    $('#mpanel').slideVerify({
        type: 2,		//类型
        vOffset: 5,	//误差量，根据需求自行调整
        vSpace: 5,	//间隔
        imgName: ['login.1.jpg', 'login.2.jpg'],
        imgSize: {
            width: '290px',
            height: '160px',
        },
        blockSize: {
            width: '50px',
            height: '50px',
        },
        barSize: {
            width: '261px',
            height: '28px',
        },
        ready: function () {
        },
        success: function () {
            alert('验证成功！');

        },
        error: function () {
            //alert('验证失败！');
        }

    });

    // 自定义鼠标移入移出事件
    $('.verify-bar-area').mouseenter(function () {
        $('.verify-img-panel').css('display', 'block');
        $('.verify-sub-block').css('display', 'block');
    });
    $('.verify-bar-area').mouseleave(function () {
        $('.verify-img-panel').css('display', 'none');
        $('.verify-sub-block').css('display', 'none');
    });
</script>
